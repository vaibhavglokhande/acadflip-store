<div style="padding: 10px; background-color: #eeeeee;" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <form [formGroup]="loginForm" (submit)="loginUser()">
        <mat-card style="min-width: 300px;">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
                <mat-card-subtitle>Enter your credentials.</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input formControlName="username" matInput type="text">
                    <mat-icon matSuffix>supervisor_account</mat-icon>
                    <mat-error>Username is required.</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password">
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error>Password is required.</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button [disabled]="!loginForm.valid" mat-raised-button color="primary" type="submit">Login</button>
            </mat-card-actions>
            <mat-card-footer fxLayout="row" fxLayoutAlign="center center">
                <p style="font-size: 12px;color:grey;">This is a reactive form example</p>
            </mat-card-footer>
        </mat-card>
    </form>
</div>
